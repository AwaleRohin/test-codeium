<!DOCTYPE html>
<html>
<head>
    <title>Client List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Client List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td>{{ client.name }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No clients found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_client' %}" class="btn btn-primary">Add Client</a>
    </div>
</body>
</html>
